  /stock/earnings-quality-score:
    get:
      description: '<p>This endpoint provides Earnings Quality Score for global companies.</p><p>
        Earnings quality refers to the extent to which current earnings predict future
        earnings. "High-quality" earnings are expected to persist, while "low-quality"
        earnings do not. A higher score means a higher earnings quality</p><p>Finnhub
        uses a proprietary model which takes into consideration 4 criteria:</p> <ul
