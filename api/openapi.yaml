  /stock/investment-theme:
    get:
      description: <p>Thematic investing involves creating a portfolio (or portion
        of a portfolio) by gathering together a collection of companies involved in
        certain areas that you predict will generate above-market returns over the
        long term. Themes can be based on a concept such as ageing populations or
        a sub-sector such as robotics, and drones. Thematic investing focuses on predicted
        long-term trends rather than specific companies or sectors, enabling investors
        to access structural, one-off shifts that can change an entire industry.</p><p>This
        endpoint will help you get portfolios of different investment themes that
        are changing our life and are the way of the future.</p><p>A full list of
        themes supported can be found <a target="_blank" href="https://docs.google.com/spreadsheets/d/1ULj9xDh4iPoQj279M084adZ2_S852ttRthKKJ7madYc/edit?usp=sharing">here</a>.
