openapi: 3.0.1
info:
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: Finnhub API
  version: 1.0.0
servers:
- url: https://finnhub.io/api/v1
paths:
  /search:
    get:
      description: Search for best-matching symbols based on your query. You can input
        anything from symbol, security's name to ISIN and Cusip.
      operationId: symbol-search
      parameters:
      - description: Query text can be symbol, name, isin, or cusip.
        in: query
        name: q
        required: true
        schema:
          type: string
      - description: Exchange limit.
        in: query
        name: exchange
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SymbolLookup'
          description: successful operation
      security:
      - api_key: []
      summary: Symbol Lookup
      tags:
      - Default
  /stock/symbol:
    get:
      description: List supported stocks. We use the following symbology to identify
        stocks on Finnhub <code>Exchange_Ticker.Exchange_Code</code>. A list of supported
        exchange codes can be found <a href="https://docs.google.com/spreadsheets/d/1I3pBxjfXB056-g_JYf_6o3Rns3BV2kMGG1nCatb91ls/edit?usp=sharing"
        target="_blank">here</a>.
      operationId: stock-symbols
      parameters:
      - description: Exchange you want to get the list of symbols from. List of exchange
          codes can be found <a href="https://docs.google.com/spreadsheets/d/1I3pBxjfXB056-g_JYf_6o3Rns3BV2kMGG1nCatb91ls/edit?usp=sharing"
          target="_blank">here</a>.
        in: query
        name: exchange
        required: true
        schema:
          type: string
      - description: Filter by MIC code.
        in: query
        name: mic
        schema:
          type: string
      - description: Filter by security type used by OpenFigi standard.
        in: query
        name: securityType
        schema:
          type: string
      - description: Filter by currency.
        in: query
        name: currency
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/StockSymbol'
                type: array
          description: successful operation
      security:
      - api_key: []
      summary: Stock Symbol
      tags:
      - Default
  /stock/market-status:
    get:
      description: Get current market status for global exchanges (whether exchanges
        are open or close).
      operationId: market-status
      parameters:
      - description: Exchange code.
        in: query
        name: exchange
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MarketStatus'
          description: successful operation
      security:
      - api_key: []
      summary: Market Status
      tags:
      - Default
  /stock/market-holiday:
    get:
      description: Get a list of holidays for global exchanges.
      operationId: market-holiday
      parameters:
      - description: Exchange code.
        in: query
        name: exchange
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MarketHoliday'
          description: successful operation
      security:
      - api_key: []
      summary: Market Holiday
      tags:
      - Default
  /stock/profile:
    get:
      description: Get general information of a company. You can query by symbol,
        ISIN or CUSIP
      operationId: company-profile
      parameters:
      - description: 'Symbol of the company: AAPL e.g.'
        in: query
        name: symbol
        schema:
          type: string
      - description: ISIN
        in: query
        name: isin
        schema:
          type: string
      - description: CUSIP
        in: query
        name: cusip
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyProfile'
          description: successful operation
      security:
      - api_key: []
      summary: Company Profile
      tags:
      - Default
  /stock/profile2:
    get:
      description: Get general information of a company. You can query by symbol,
        ISIN or CUSIP. This is the free version of <a href="#company-profile">Company
        Profile</a>.
      operationId: company-profile2
      parameters:
      - description: 'Symbol of the company: AAPL e.g.'
        in: query
        name: symbol
        schema:
          type: string
      - description: ISIN
        in: query
        name: isin
        schema:
          type: string
      - description: CUSIP
        in: query
        name: cusip
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyProfile2'
          description: successful operation
      security:
      - api_key: []
      summary: Company Profile 2
      tags:
      - Default
  /stock/executive:
    get:
      description: Get a list of company's executives and members of the Board.
      operationId: company-executive
      parameters:
      - description: 'Symbol of the company: AAPL.'
        in: query
        name: symbol
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyExecutive'
          description: successful operation
      security:
      - api_key: []
      summary: Company Executive
      tags:
      - Default
  /news:
    get:
      description: Get latest market news.
      operationId: market-news
      parameters:
      - description: This parameter can be 1 of the following values <code>general,
          forex, crypto, merger</code>.
        in: query
        name: category
        required: true
        schema:
          type: string
      - description: Use this field to get only news after this ID. Default to 0
        in: query
        name: minId
        schema:
          format: int64
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/MarketNews'
                type: array
          description: successful operation
      security:
      - api_key: []
      summary: Market News
      tags:
      - Default
  /company-news:
    get:
      description: List latest company news by symbol. This endpoint is only available
        for North American companies.
      operationId: company-news
      parameters:
      - description: Company symbol.
        in: query
        name: symbol
        required: true
        schema:
          type: string
      - description: From date <code>YYYY-MM-DD</code>.
        in: query
        name: from
        required: true
        schema:
          format: date
          type: string
      - description: To date <code>YYYY-MM-DD</code>.
        in: query
        name: to
        required: true
        schema:
          format: date
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/CompanyNews'
                type: array
          description: successful operation
      security:
      - api_key: []
      summary: Company News
      tags:
      - Default
  /press-releases:
    get:
      description: <p>Get latest major press releases of a company. This data can
        be used to highlight the most significant events comprised of mostly press
        releases sourced from the exchanges, BusinessWire, AccessWire, GlobeNewswire,
        Newsfile, and PRNewswire.</p><p>Full-text press releases data is available
        for Enterprise clients. <a href="mailto:support@finnhub.io">Contact Us</a>
        to learn more.</p>
      operationId: press-releases
      parameters:
      - description: Company symbol.
        in: query
        name: symbol
        required: true
        schema:
          type: string
      - description: 'From time: 2020-01-01.'
        in: query
        name: from
        schema:
          format: date
          type: string
      - description: 'To time: 2020-01-05.'
        in: query
        name: to
        schema:
          format: date
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PressRelease'
          description: successful operation
      security:
      - api_key: []
      summary: Major Press Releases
      tags:
      - Default
  /news-sentiment:
    get:
      description: Get company's news sentiment and statistics. This endpoint is only
        available for US companies.
      operationId: news-sentiment
      parameters:
      - description: Company symbol.
        in: query
        name: symbol
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewsSentiment'
          description: successful operation
      security:
      - api_key: []
      summary: News Sentiment
      tags:
      - Default
  /stock/peers:
    get:
      description: Get company peers. Return a list of peers operating in the same
        country and sector/industry.
      operationId: company-peers
      parameters:
      - description: 'Symbol of the company: AAPL.'
        in: query
        name: symbol
        required: true
        schema:
          type: string
      - description: 'Specify the grouping criteria for choosing peers.Supporter values:
          <code>sector</code>, <code>industry</code>, <code>subIndustry</code>. Default
          to <code>subIndustry</code>.'
        in: query
        name: grouping
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
          description: successful operation
      security:
      - api_key: []
      summary: Peers
      tags:
      - Default
  /stock/metric:
    get:
      description: Get company basic financials such as margin, P/E ratio, 52-week
        high/low etc.
      operationId: company-basic-financials
      parameters:
      - description: 'Symbol of the company: AAPL.'
        in: query
        name: symbol
        required: true
        schema:
          type: string
      - description: Metric type. Can be 1 of the following values <code>all</code>
        in: query
        name: metric
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasicFinancials'
          description: successful operation
      security:
      - api_key: []
      summary: Basic Financials
      tags:
      - Default
  /stock/price-metric:
    get:
      description: Get company price performance statistics such as 52-week high/low,
        YTD return and much more.
      operationId: price-metrics
      parameters:
      - description: 'Symbol of the company: AAPL.'
        in: query
        name: symbol
        required: true
        schema:
          type: string
      - description: Get data on a specific date in the past. The data is available
          weekly so your date will be automatically adjusted to the last day of that
          week.
        in: query
        name: date
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PriceMetrics'
          description: successful operation
      security:
      - api_key: []
      summary: Price Metrics
      tags:
      - Default
  /ca/symbol-change:
    get:
      description: Get a list of symbol changes for US-listed, EU-listed, NSE and
        ASX securities. Limit to 2000 events at a time.
      operationId: symbol-change
      parameters:
      - description: From date <code>YYYY-MM-DD</code>.
        in: query
        name: from
        required: true
        schema:
          type: string
      - description: To date <code>YYYY-MM-DD</code>.
        in: query
        name: to
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SymbolChange'
          description: successful operation
      security:
      - api_key: []
      summary: Symbol Change
      tags:
      - Default
  /ca/isin-change:
    get:
      description: Get a list of ISIN changes for EU-listed securities. Limit to 2000
        events at a time.
      operationId: isin-change
      parameters:
      - description: From date <code>YYYY-MM-DD</code>.
        in: query
        name: from
        required: true
        schema:
          type: string
      - description: To date <code>YYYY-MM-DD</code>.
        in: query
        name: to
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IsinChange'
          description: successful operation
      security:
      - api_key: []
      summary: ISIN Change
      tags:
      - Default
  /stock/historical-market-cap:
    get:
      description: Get historical market cap data for global companies.
      operationId: historical-market-cap
      parameters:
      - description: Company symbol.
        in: query
        name: symbol
        required: true
        schema:
          type: string
      - description: From date <code>YYYY-MM-DD</code>.
        in: query
        name: from
        required: true
        schema:
          format: date
          type: string
      - description: To date <code>YYYY-MM-DD</code>.
        in: query
        name: to
        required: true
        schema:
          format: date
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HistoricalMarketCapData'
          description: successful operation
      security:
      - api_key: []
      summary: Historical Market Cap
      tags:
      - Default
  /stock/historical-employee-count:
    get:
      description: Get historical employee count for global companies.
      operationId: historical-employee-count
      parameters:
      - description: Company symbol.
        in: query
        name: symbol
        required: true
        schema:
          type: string
      - description: From date <code>YYYY-MM-DD</code>.
        in: query
        name: from
        required: true
        schema:
          format: date
          type: string
      - description: To date <code>YYYY-MM-DD</code>.
        in: query
        name: to
        required: true
        schema:
          format: date
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HistoricalEmployeeCount'
          description: successful operation
      security:
      - api_key: []
      summary: Historical Employee Count
      tags:
      - Default
  /institutional/profile:
    get:
      description: Get a list of well-known institutional investors. Currently support
        60+ profiles.
      operationId: institutional-profile
      parameters:
      - description: Filter by CIK. Leave blank to get the full list.
        in: query
        name: cik
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstitutionalProfile'
          description: successful operation
      security:
      - api_key: []
      summary: Institutional Profile
      tags:
      - Default
  /institutional/portfolio:
    get:
      description: Get the holdings/portfolio data of institutional investors from
        13-F filings. Limit to 1 year of data at a time. You can get a list of supported
        CIK <a href="/api/v1/institutional/list?token=" target="_blank">here</a>.
      operationId: institutional-portfolio
      parameters:
      - description: Fund's CIK.
        in: query
        name: cik
        required: true
        schema:
          type: string
      - description: From date <code>YYYY-MM-DD</code>.
        in: query
        name: from
        required: true
        schema:
          type: string
      - description: To date <code>YYYY-MM-DD</code>.
        in: query
        name: to
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstitutionalPortfolio'
          description: successful operation
      security:
      - api_key: []
      summary: Institutional Portfolio
      tags:
      - Default
  /institutional/ownership:
    get:
      description: Get a list institutional investors' positions for a particular
        stock overtime. Data from 13-F filings. Limit to 1 year of data at a time.
      operationId: institutional-ownership
      parameters:
      - description: Filter by symbol.
        in: query
        name: symbol
        required: true
        schema:
          type: string
      - description: Filter by CUSIP.
        in: query
        name: cusip
        required: true
        schema:
          type: string
      - description: From date <code>YYYY-MM-DD</code>.
        in: query
        name: from
        required: true
        schema:
          type: string
      - description: To date <code>YYYY-MM-DD</code>.
        in: query
        name: to
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstitutionalOwnership'
          description: successful operation
      security:
      - api_key: []
      summary: Institutional Ownership
      tags:
      - Default
  /stock/ownership:
    get:
      description: Get a full list of shareholders of a company in descending order
        of the number of shares held. Data is sourced from <code>13F form</code>,
        <code>Schedule 13D</code> and <code>13G</code> for US market, <code>UK Share
        Register</code> for UK market, <code>SEDI</code> for Canadian market and equivalent
        filings for other international markets.
      operationId: ownership
      parameters:
      - description: 'Symbol of the company: AAPL.'
        in: query
        name: symbol
        required: true
        schema:
          type: string
      - description: Limit number of results. Leave empty to get the full list.
        in: query
        name: limit
        schema:
          format: int64
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ownership'
          description: successful operation
      security:
      - api_key: []
      summary: Ownership
      tags:
      - Default
  /stock/fund-ownership:
    get:
      description: Get a full list fund and institutional investors of a company in
        descending order of the number of shares held. Data is sourced from <code>13F
        form</code>, <code>Schedule 13D</code> and <code>13G</code> for US market,
        <code>UK Share Register</code> for UK market, <code>SEDI</code> for Canadian
        market and equivalent filings for other international markets.
      operationId: fund-ownership
      parameters:
      - description: 'Symbol of the company: AAPL.'
        in: query
        name: symbol
        required: true
        schema:
          type: string
      - description: Limit number of results. Leave empty to get the full list.
        in: query
        name: limit
        schema:
          format: int64
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FundOwnership'
          description: successful operation
      security:
      - api_key: []
      summary: Fund Ownership
      tags:
      - Default
  /stock/insider-transactions:
    get:
      description: Company insider transactions data sourced from <code>Form 3,4,5</code>,
        SEDI and relevant companies' filings. This endpoint covers US, UK, Canada,
        Australia, India, and all major EU markets. Limit to 100 transactions per
        API call.
      operationId: insider-transactions
      parameters:
      - description: 'Symbol of the company: AAPL. Leave this param blank to get the
          latest transactions.'
        in: query
        name: symbol
        required: true
        schema:
          type: string
      - description: 'From date: 2020-03-15.'
        in: query
        name: from
        schema:
          format: date
          type: string
      - description: 'To date: 2020-03-16.'
        in: query
        name: to
        schema:
          format: date
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InsiderTransactions'
          description: successful operation
      security:
      - api_key: []
      summary: Insider Transactions
      tags:
      - Default
  /stock/insider-sentiment:
    get:
      description: Get insider sentiment data for US companies calculated using method
        discussed <a href="https://medium.com/@stock-api/finnhub-insiders-sentiment-analysis-cc43f9f64b3a"
        target="_blank">here</a>. The MSPR ranges from -100 for the most negative
        to 100 for the most positive which can signal price changes in the coming
        30-90 days.
      operationId: insider-sentiment
      parameters:
      - description: 'Symbol of the company: AAPL.'
        in: query
        name: symbol
        required: true
        schema:
          type: string
      - description: 'From date: 2020-03-15.'
        in: query
        name: from
        required: true
        schema:
          format: date
          type: string
      - description: 'To date: 2020-03-16.'
        in: query
        name: to
        required: true
        schema:
          format: date
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InsiderSentiments'
          description: successful operation
      security:
      - api_key: []
      summary: Insider Sentiment
      tags:
      - Default
  /stock/financials:
    get:
      description: <p>Get standardized balance sheet, income statement and cash flow
        for global companies going back 30+ years. Data is sourced from original filings
        most of which made available through <a href="#filings">SEC Filings</a> and
        <a href="#international-filings">International Filings</a> endpoints.</p><p><i>Wondering
        why our standardized data is different from Bloomberg, Reuters, Factset, S&P
        or Yahoo Finance ? Check out our <a href="/faq">FAQ page</a> to learn more</i></p>
      operationId: financials
      parameters:
      - description: 'Symbol of the company: AAPL.'
        in: query
        name: symbol
        required: true
        schema:
          type: string
      - description: Statement can take 1 of these values <code>bs, ic, cf</code>
          for Balance Sheet, Income Statement, Cash Flow respectively.
        in: query
        name: statement
        required: true
        schema:
          type: string
      - description: Frequency can take 1 of these values <code>annual, quarterly,
          ttm, ytd</code>.  TTM (Trailing Twelve Months) option is available for Income
          Statement and Cash Flow. YTD (Year To Date) option is only available for
          Cash Flow.
        in: query
        name: freq
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinancialStatements'
          description: successful operation
      security:
      - api_key: []
      summary: Financial Statements
      tags:
      - Default
  /stock/financials-reported:
    get:
      description: Get financials as reported. This data is available for bulk download
        on <a href="https://www.kaggle.com/finnhub/reported-financials" target="_blank">Kaggle
        SEC Financials database</a>.
      operationId: financials-reported
      parameters:
      - description: Symbol.
        in: query
        name: symbol
        schema:
          type: string
      - description: CIK.
        in: query
        name: cik
        schema:
          type: string
      - description: Access number of a specific report you want to retrieve financials
          from.
        in: query
        name: accessNumber
        schema:
          type: string
      - description: Frequency. Can be either <code>annual</code> or <code>quarterly</code>.
          Default to <code>annual</code>.
        in: query
        name: freq
        schema:
          type: string
      - description: From date <code>YYYY-MM-DD</code>. Filter for endDate.
        in: query
        name: from
        schema:
          format: date
          type: string
      - description: To date <code>YYYY-MM-DD</code>. Filter for endDate.
        in: query
        name: to
        schema:
          format: date
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinancialsAsReported'
          description: successful operation
      security:
      - api_key: []
      summary: Financials As Reported
      tags:
      - Default
  /stock/revenue-breakdown:
    get:
      description: Get revenue breakdown by product. This dataset is only available
        for US companies which disclose their revenue breakdown in the annual or quarterly
        reports.
      operationId: revenue-breakdown
      parameters:
      - description: Symbol.
        in: query
        name: symbol
        schema:
          type: string
      - description: CIK.
        in: query
        name: cik
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RevenueBreakdown'
          description: successful operation
      security:
      - api_key: []
      summary: Revenue Breakdown
      tags:
      - Default
  /stock/filings:
    get:
      description: List company's filing. Limit to 250 documents at a time. This data
        is available for bulk download on <a href="https://www.kaggle.com/finnhub/sec-filings"
        target="_blank">Kaggle SEC Filings database</a>.
      operationId: filings
      parameters:
      - description: Symbol. Leave <code>symbol</code>,<code>cik</code> and <code>accessNumber</code>
          empty to list latest filings.
        in: query
        name: symbol
        schema:
          type: string
